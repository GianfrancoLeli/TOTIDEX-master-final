<div class="row">
<div id="pokedex">
        <div id="left">
          <div id="logo"></div>
          <div id="bg_curve1_left"></div>
          <div id="bg_curve2_left"></div>
          <div id="curve1_left">
            <div id="buttonGlass">
              <div id="reflect"> </div>
            </div>
            <div id="miniButtonGlass1"></div>
            <div id="miniButtonGlass2"></div>
            <div id="miniButtonGlass3"></div>
          </div>
          <div id="curve2_left">
            <div id="junction">
              <div id="junction1"></div>
              <div id="junction2"></div>
            </div>
          </div>
          <div id="screen">
            <div id="topPicture">
              <div id="buttontopPicture1"></div>
              <div id="buttontopPicture2"></div>
            </div>
            <div id="picture">


              <form action="">
        
                <div class="form-group">
                  <input type="text" name="nome" [(ngModel)]="toter.nome" placeholder="Nome" class="form-control" autofocus>
                </div>
                <div class="form-group">
                  <input type="text" name="idade" [(ngModel)]="toter.edade" placeholder="Idade" class="form-control" autofocus>
                </div>
                <div class="form-group">
                  <input type="text" name="title" [(ngModel)]="toter.local" placeholder="Onde mora?" class="form-control" autofocus>
                </div>
                <div class="form-group">
                  <textarea name="description" [(ngModel)]="toter.area" rows="2" placeholder="Info" class="form-control"></textarea>
                </div>
                <div class="form-group">
                  <input type="url" name="image URL" [(ngModel)]="toter.image" placeholder="Link de uma foto :)" class="form-control">
                </div>
              </form>


              
            </div>

            <div id="buttonbottomPicture">
              <button class="btn btn-success btn-block" (click)="edit ? updateToter() : addToter()">
              Save
            </button>
            </div>

            <div id="speakers">
              <div class="sp"></div>
              <div class="sp"></div>
              <div class="sp"></div>
              <div class="sp"></div>
            </div>
          </div>
          <div id="bigbluebutton"></div>
          <div id="barbutton1"></div>
          <div id="barbutton2"></div>
          <div id="cross">
            <div id="leftcross">
              <div id="leftT"></div>
            </div>
            <div id="topcross">
              <div id="upT"></div>
            </div>
            <div id="rightcross">
              <div id="rightT"></div>
            </div>
            <div id="midcross">
              <div id="midCircle"></div>
            </div>
            <div id="botcross">
              <div id="downT"></div>
            </div>
          </div>
        </div>
        <div id="right">
          <div id="stats">

            <div id="card_demo" class="card-body text-center">
              <div class="col-8 screen_data">
                <h4>{{toter.nome == '' ? 'Toter Nome' : toter.nome}}</h4>
                <h4>{{toter.edade == '' ? 'Toter Idade' : toter.edade}}</h4>
                <p> {{toter.local == '' ? 'Onde Mora?' : toter.local}}</p>
                <p> {{toter.area == '' ? 'Info' : toter.area}}</p>
              </div>

              <div class="col-4">
                <img [src]="toter.image == '' ? 'Link da Foto' : toter.image" alt="" class="card-img-top">
              </div>
              
            </div>

          </div>
          <div id="blueButtons1">
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
          </div>
          <div id="blueButtons2">
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
            <div class="blueButton"></div>
          </div>
          <div id="miniButtonGlass4"></div>
          <div id="miniButtonGlass5"></div>
          <div id="barbutton3"></div>
          <div id="barbutton4"></div>
          <div id="yellowBox1"></div>
          <div id="yellowBox2"></div>
          <div id="bg_curve1_right"></div>
          <div id="bg_curve2_right"></div>
          <div id="curve1_right"></div>
          <div id="curve2_right"></div>
        </div>
      </div>

</div>
